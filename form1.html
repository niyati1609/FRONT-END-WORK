<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  	::-webkit-input-placeholder { /* Chrome/Opera/Safari */
	  color: #000 !important;
	  opacity: 1;
	}
	::-moz-placeholder { /* Firefox 19+ */
	  color: #000 !important;
	  opacity: 1;
	}
	:-ms-input-placeholder { /* IE 10+ */
	  color: #000 !important;
	  opacity: 1;
	}
	:-moz-placeholder { /* Firefox 18- */
	  color: #000 !important;
	  opacity: 1;
	}


  	 @media (max-width: 992px) {
      .box_img img { height:250px; }
    }
    @media (max-width: 768px) {
      .box_img img { height:200px; }
    }
    @media (max-width: 580px) {
      .box_img img { height:180px; }
    }
    @media (max-width: 480px) {
      .box_img img { height:150px; }
    }
    @media (max-width: 320px) {
      .box_img img { height:120px; }
    }
    
  </style>
</head>
<body>
	<div class="container-fluid">
		<form >
			<div class=""></div>
			<div class="form-group">
		  		<label for="cmpname">Company Name:</label>
		  		<input type="text" class="form-control" id="cmpname" placeholder="Enter Company Name">
			</div>
			<div class="form-group">
		  		<label for="usr">Company Address:</label>
		  		<input type="text" class="form-control" id="cmpaddr" placeholder="Enter Company Address">
			</div>
			<div class="form-group">
		  		<label for="city">City:</label>
		  		<select class="form-control" id="city">
		  			<option selected="" disabled="">Select City</option>
				    <option>Jaipur</option>
				    <option>Bikaner</option>
				    <option>Jodhpur</option>
				    <option>Jaisalmaer</option>
				  </select>
			</div>
			<div class="form-group">
		  		<label for="pano">PAN NUMBER:</label>
		  		<input type="number" class="form-control" id="panno" placeholder="Enter PAN CARD NUMBER">
			</div>
			<div class="form-group">
		  		<label for="prname">Contact Person:</label>
		  		<input type="text" class="form-control" id="prname" placeholder="Enter Person Name">
			</div>
			<div class="form-group">
		  		<label for="prcontact">Contact Number:</label>
		  		<input type="number" class="form-control" id="prcontact" placeholder="Enter Person Contact Number">
			</div>
			<div class="form-group">
		  		<label for="email">E-mail:</label>
		  		<input type="email" class="form-control" id="email" placeholder="Enter E-mail Id">
			</div>
			<div class="form-group">
		  		<label for="website">Website(If Any):</label>
		  		<input type="url" class="form-control" id="website" placeholder="Enter Website(If Any)">
			</div>
			<div class="form-group">
		  		<label for="fbpage">Company FB Page:</label>
		  		<input type="url" class="form-control" id="fbpage" placeholder="Enter FB Page">
			</div>
			<div class="form-group">
		  		<label for="website">Company Insta Page:</label>
		  		<input type="url" class="form-control" id="instapage" placeholder="Enter Insta Page">
			</div>
			<div class="form-group">
		  		<label for="category">Category:</label>
		  		<select class="form-control" id="category">
				    <option>Apparels</option>
				    <option>Baby Fashion</option>
				    <option>Beauty & Cosmetics</option>
				    <option>Beverages</option>
				    <option>Boutique Wear</option>
				    <option>Cakes and Bakery</option>
				    <option>Choclates</option>
				    <option>Education & Coaching</option>
				    <option>Eyewear</option>
				    <option>Fitness</option>
				    <option>Florist</option>
				    <option>Footwear</option>
				    <option>Handbags</option>
				    <option>Health & Organic</option>
				    <option>Home Garden</option>
				    <option>Jewellery</option>
				    <option>Leisure & Stay</option>
				    <option>Pet Grooming</option>
				    <option>Salon</option>
				    <option>Watches</option>
				  </select>
			</div>
			<div class="form-group">
		  		<label for="Stores">Stores:</label>
		  		<select class="form-control" id="Stores" size="1">
				    <option>YES</option>
				    <option>NO</option>
				</select>
			</div>
			<div class="form-group">
		  		<label for="Are">Are You An Online Seller?</label><br>
		  		<input type="radio" name="que" value="Yes" id="Are">Yes<br>
		  		<input type="radio" name="que" value="No" id="Are">No<br>
			</div>
			<div class="form-group">
		  		<label for="do">Do You Sell Through Stores/Showrooms/Shops?</label><br>
		  		<input type="radio" name="que" value="Yes" id="do">Yes<br>
		  		<input type="radio" name="que" value="No" id="do">No<br>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
					<div class="modal fade" id="myModal" role="dialog">
					    <div class="modal-dialog">
					      	<div class="modal-content">
						        <div class="modal-header">
						          <button type="button" class="close" data-dismiss="modal">&times;</button>
						          <h4 class="modal-title">Message!!</h4>
						        </div>
						        <div class="modal-body">
						          <p>Thank You For Registering In Ad and Promotion Program. We will soon call you and confirm your registration soon.</p>
						        </div>
						        <div class="modal-footer">
						          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						        </div>
						      </div>
					    </div>
					</div>
			</div>
		</form>
	</div>


</body>
</html>
